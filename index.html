<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Smart Scheduler Portal</title>
<style>
  :root{
    --bg:#0f1115; --panel:#181a1f; --muted:#9aa0a6; --accent:#6ee7b7; --card:#111214;
    --maxw:1400px; --radius:12px;
  }
  *{box-sizing:border-box;}
  html,body{height:100%;margin:0;}
  body{
    font-family:Inter,Segoe UI,Arial,Helvetica,sans-serif;
    background: linear-gradient(135deg,#0f1115,#1a1d24);
    color:#e6eef6;
  }
  .wrap{width:100%;padding:20px 28px;height:100vh;display:flex;flex-direction:column;gap:14px;}
  header{display:flex;align-items:center;justify-content:space-between;}
  .brand{display:flex;gap:12px;align-items:center;}
  .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#1f2937,#0ea5a3);display:flex;align-items:center;justify-content:center;font-weight:700;}
  nav{display:flex;gap:8px;}
  nav button{background:transparent;border:1px solid transparent;padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer;}
  nav button.active{border-color:rgba(255,255,255,0.06);color:#fff;}
  .user-area{display:flex;gap:8px;align-items:center;}
  .btn{background:var(--accent);border:none;color:#042017;padding:8px 12px;border-radius:8px;cursor:pointer;}
  .panel{background:rgba(24,26,31,0.9);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.6);margin-bottom:0;}
  main{flex:1;overflow:auto;}
  form .row{display:flex;gap:10px;margin-bottom:10px;}
  input,select,textarea{background:var(--card);border:1px solid rgba(255,255,255,0.03);padding:8px;border-radius:8px;color:inherit;width:100%;}
  label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px;}
  table{width:100%;border-collapse:collapse;margin-top:10px;}
  th,td{padding:8px;border:1px solid rgba(255,255,255,0.03);text-align:left;}
  .hidden{display:none;}
  .muted{color:var(--muted);}
  .small{font-size:13px;}
  .subject-pill{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03);margin:4px 6px;color:var(--muted);font-size:13px;}
  .controls{display:flex;gap:8px;flex-wrap:wrap;}
  .danger{background:transparent;border:1px solid rgba(255,0,0,0.12);color:#ffc7c7;}
  .panel.full{width:100%;}
  #toast{position:fixed;right:18px;top:18px;z-index:9999;display:flex;flex-direction:column;align-items:flex-end;gap:8px;}
  .toast{background:rgba(255,255,255,0.03);padding:10px 14px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.5);opacity:0;transform:translateY(-8px);transition:all .22s ease;min-width:180px;}
  .toast.show{opacity:1;transform:none;}
  .toast.success{border-left:4px solid #1ec38a;}
  .toast.error{border-left:4px solid #ff6b6b;}
  @media(max-width:900px){.row{flex-direction:column}.brand{gap:8px}.logo{width:40px;height:40px}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo">SS</div>
      <div>
        <div style="font-weight:700">Smart Scheduler</div>
        <div class="small muted">Planner for classes & marks</div>
      </div>
    </div>
    <div class="user-area">
      <div id="userBox" class="small muted">Not logged in</div>
      <button id="loginBtn" class="btn small">Create account / Login</button>
      <button id="logoutBtn" class="small hidden">Logout</button>
    </div>
  </header>

  <nav class="panel full">
    <button class="navBtn active" data-view="dashboardView">Dashboard</button>
    <button class="navBtn" data-view="timetableView">Timetable</button>
    <button class="navBtn" data-view="marksView">Marks</button>
  </nav>

  <main>
    <!-- Dashboard -->
    <section id="dashboardView" class="panel full">
      <h2 style="margin-top:0">Dashboard</h2>
      <p class="muted small">Set up department, classes, and subjects. Stored locally.</p>
      <div id="statusRow" class="small" style="margin-bottom:10px">
        <div>No. of Classes: <strong id="numClassesDisplay">—</strong></div>
        <div>Department: <strong id="deptDisplay">—</strong></div>
      </div>
      <div style="margin-bottom:10px">
        <label>Subjects</label>
        <div id="subjectsList" aria-live="polite"></div>
      </div>
      <form id="setupForm">
        <div class="row">
          <div style="flex:1">
            <label for="classCount">No. of Classes</label>
            <input id="classCount" type="number" min="1" placeholder="e.g. 6" />
          </div>
          <div style="flex:2">
            <label for="department">Department Name</label>
            <input id="department" type="text" placeholder="e.g. Computer Science" />
          </div>
        </div>
        <div class="row">
          <div style="flex:1">
            <label for="days">Days to schedule</label>
            <input id="days" type="number" min="1" value="5" />
          </div>
          <div style="flex:1">
            <label for="periods">Periods per day</label>
            <input id="periods" type="number" min="1" value="6" />
          </div>
          <div style="flex:2">
            <label for="subjectsInput">Subjects (comma separated)</label>
            <input id="subjectsInput" type="text" placeholder="Maths,Physics,Chemistry" />
          </div>
        </div>
        <div class="controls">
          <button type="submit" class="btn">Save & Generate Timetable</button>
          <button type="button" id="saveOnlyBtn" class="small">Save Settings</button>
          <button type="button" id="clearBtn" class="danger small">Clear All Data</button>
        </div>
      </form>
    </section>

    <!-- Timetable -->
    <section id="timetableView" class="panel full hidden" style="margin-top:14px">
      <h2 style="margin-top:0">Generated Timetable</h2>
      <div class="muted small">Print or export CSV.</div>
      <div id="timetableWrapper" style="overflow:auto;margin-top:12px;max-height:52vh"><table id="timetable"></table></div>
      <div class="controls" style="margin-top:10px">
        <button id="printBtn" class="btn">Print / Save PDF</button>
        <button id="exportCsvTimetable" class="small">Export CSV</button>
      </div>
    </section>

    <!-- Marks -->
    <section id="marksView" class="panel full hidden" style="margin-top:14px">
      <h2 style="margin-top:0">Marks</h2>
      <form id="marksForm">
        <div class="row">
          <div style="flex:1">
            <label for="examType">Exam Type</label>
            <select id="examType">
              <option value="mid">Mid Term</option>
              <option value="semester">Semester</option>
            </select>
          </div>
          <div style="flex:2">
            <label for="markSubject">Subject</label>
            <input id="markSubject" type="text" placeholder="Subject name" />
          </div>
          <div style="flex:1">
            <label for="markValue">Marks</label>
            <input id="markValue" type="number" min="0" placeholder="e.g. 78" />
          </div>
        </div>
        <div class="controls" style="margin-top:8px">
          <button class="btn" type="submit">Add Mark</button>
          <button id="exportMarksCsv" type="button" class="small">Export Marks CSV</button>
        </div>
      </form>
      <div style="margin-top:12px">
        <table id="marksTable"><tr><th>Subject</th><th>Marks</th><th>Exam</th><th>Actions</th></tr></table>
      </div>
    </section>
  </main>
</div>
<div id="toast"></div>

<script>
const KEYS={user:'ss_user',settings:'ss_settings',marks:'ss_marks'};
const $=s=>document.querySelector(s);
const $all=s=>Array.from(document.querySelectorAll(s));
const views={dashboard:'dashboardView',timetable:'timetableView',marks:'marksView'};
const defaultSettings={numClasses:6,deptName:'',subjects:[],days:5,periods:6};

function loadJSON(k,f){try{return JSON.parse(localStorage.getItem(k))||f}catch{return f}}
function saveJSON(k,v){localStorage.setItem(k,JSON.stringify(v))}
function showToast(msg,type='info'){const t=document.createElement('div');t.className='toast '+(type==='error'?'error':(type==='success'?'success':''));t.textContent=msg;$('#toast').appendChild(t);requestAnimationFrame(()=>t.classList.add('show'));setTimeout(()=>{t.classList.remove('show');setTimeout(()=>t.remove(),220)},3200)}

function getUser(){return localStorage.getItem(KEYS.user)||null;}
function setUser(name){localStorage.setItem(KEYS.user,name.trim());renderUser();showToast(`Logged in as ${name}`,'success');}
function clearUser(){localStorage.removeItem(KEYS.user);renderUser();showToast('Logged out','success');}

function renderUser(){const name=getUser();if(name){$('#userBox').textContent=`Hello, ${name}`;$('#loginBtn').classList.add('hidden');$('#logoutBtn').classList.remove('hidden');}else{$('#userBox').textContent='Not logged in';$('#loginBtn').classList.remove('hidden');$('#logoutBtn').classList.add('hidden');}}

function showView(v){Object.values(views).forEach(id=>{const el=$('#'+id);if(!el)return;el.classList.toggle('hidden',id!==v)});$all('.navBtn').forEach(b=>b.classList.toggle('active',b.dataset.view===v));if(v===views.marks)displayMarks();if(v===views.timetable)renderTimetable();}

function loadSettings(){return loadJSON(KEYS.settings,defaultSettings);}
function saveSettings(s){saveJSON(KEYS.settings,s);}
function renderDashboard(){const s=loadSettings();$('#numClassesDisplay').textContent=s.numClasses||'—';$('#deptDisplay').textContent=s.deptName||'—';$('#classCount').value=s.numClasses||'';$('#department').value=s.deptName||'';$('#subjectsInput').value=(s.subjects||[]).join(', ');$('#days').value=s.days||5;$('#periods').value=s.periods||6;renderSubjectsList(s.subjects||[]);}
function renderSubjectsList(subs){const c=$('#subjectsList');c.innerHTML=subs.length?subs.map(s=>`<span class="subject-pill">${s}</span>`).join(''):'<span class="muted">No subjects set</span>'}

function generateTimetableHtml(s){const d=s.days||5,p=s.periods||6,subs=s.subjects.length?s.subjects:['Free'];const tbl=document.createElement('table');const h=document.createElement('tr');h.innerHTML='<th>Day/Period</th>'+Array.from({length:p},(_,i)=>`<th>P${i+1}</th>`).join('');tbl.appendChild(h);let idx=0;for(let i=1;i<=d;i++){const r=document.createElement('tr');r.innerHTML='<td>Day '+i+'</td>'+Array.from({length:p},()=>`<td>${subs[idx++%subs.length]}</td>`).join('');tbl.appendChild(r);}return tbl}
function renderTimetable(){const s=loadSettings();$('#timetable').replaceWith(generateTimetableHtml(s))}
function exportTimetableCsv(){const s=loadSettings(),d=s.days||5,p=s.periods||6,subs=s.subjects.length?s.subjects:['Free'];let csv='Day';for(let i=1;i<=p;i++)csv+=`,Period ${i}`;csv+='\n';let idx=0;for(let i=1;i<=d;i++){let row=`Day ${i}`;for(let j=1;j<=p;j++)row+=',"'+subs[idx++%subs.length]+'"';csv+='\n'+row;}download(csv,'timetable.csv')}

function loadMarks(){return loadJSON(KEYS.marks,{})}
function saveMarks(m){saveJSON(KEYS.marks,m)}
function displayMarks(){const m=loadMarks();const t=$('#marksTable');t.innerHTML='<tr><th>Subject</th><th>Marks</th><th>Exam</th><th>Actions</th></tr>';const exams=Object.keys(m);if(!exams.length){const r=t.insertRow();r.insertCell().textContent='No marks recorded';return;}exams.forEach(e=>m[e].forEach((it,i)=>{const r=t.insertRow();r.insertCell().textContent=it.subject;r.insertCell().textContent=it.marks;r.insertCell().textContent=e;const a=r.insertCell();const b=document.createElement('button');b.textContent='Delete';b.className='small';b.onclick=()=>{m[e].splice(i,1);saveMarks(m);displayMarks();};a.appendChild(b)}))}

function exportMarksCsv(){const m=loadMarks();let csv='Exam,Subject,Marks\n';Object.keys(m).forEach(e=>m[e].forEach(it=>csv+=`${e},${it.subject},${it.marks}\n`));download(csv,'marks.csv')}
function download(c,f){const b=new Blob([c],{type:'text/csv'});const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download=f;a.click();URL.revokeObjectURL(u)}
function clearAll(){localStorage.clear();renderDashboard();displayMarks();renderUser();renderTimetable()}

document.addEventListener('DOMContentLoaded',()=>{
  renderUser();renderDashboard();displayMarks();renderTimetable();
  $all('.navBtn').forEach(b=>b.onclick=()=>showView(b.dataset.view));
  $('#loginBtn').onclick=()=>{const n=prompt('Enter name:');if(n)setUser(n)};
  $('#logoutBtn').onclick=()=>clearUser();
  $('#setupForm').onsubmit=e=>{e.preventDefault();const n=parseInt($('#classCount').value)||6,d=$('#department').value.trim(),subs=$('#subjectsInput').value.split(',').map(s=>s.trim()).filter(Boolean),days=parseInt($('#days').value)||5,p=parseInt($('#periods').value)||6;if(!d||!subs.length)return showToast('Fill all fields','error');saveSettings({numClasses:n,deptName:d,subjects:subs,days,periods:p});renderDashboard();renderTimetable();showView(views.timetable);showToast('Saved & generated','success');};
  $('#saveOnlyBtn').onclick=()=>{const n=parseInt($('#classCount').value)||6,d=$('#department').value.trim(),subs=$('#subjectsInput').value.split(',').map(s=>s.trim()).filter(Boolean),days=parseInt($('#days').value)||5,p=parseInt($('#periods').value)||6;if(!d||!subs.length)return showToast('Fill all fields','error');saveSettings({numClasses:n,deptName:d,subjects:subs,days,periods:p});renderDashboard();showToast('Settings saved','success');};
  $('#clearBtn').onclick=clearAll;
  $('#printBtn').onclick=()=>print();
  $('#exportCsvTimetable').onclick=exportTimetableCsv;
  $('#marksForm').onsubmit=e=>{e.preventDefault();const ex=$('#examType').value,s=$('#markSubject').value.trim(),m=parseFloat($('#markValue').value);if(!s||isNaN(m))return showToast('Enter valid mark','error');const data=loadMarks();(data[ex]=data[ex]||[]).push({subject:s,marks:m});saveMarks(data);displayMarks();$('#markSubject').value='';$('#markValue').value='';showToast('Mark added','success');};
  $('#exportMarksCsv').onclick=exportMarksCsv;
});
</script>
</body>
</html>
